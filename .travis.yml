# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: required
cache: packages

r_binary_packages:
  - r2jags
  - rjags
before_install:
  - wget -O jags.tar.gz https://ayera.dl.sourceforge.net/project/mcmc-jags/JAGS/4.x/Source/JAGS-4.3.0.tar.gz
  - jags_dir=`tar -tf jags.tar.gz | head -n 1`
  - tar -xvf jags.tar.gz 
  - cd ${jags_dir}
  - ./configure --prefix=/usr && sudo make && sudo make install  
  - cd ../ 
  - sudo rm -rf ${jags_dir}

bioc_required: yes
use_bioc: yes
